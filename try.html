<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full body background inspired by your AI section */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            position: relative;
            background:
                linear-gradient(135deg, rgba(237, 231, 220, 0.95) 0%, rgba(245, 238, 220, 0.95) 100%),
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(139, 101, 71, 0.02) 35px, rgba(139, 101, 71, 0.02) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(210, 105, 30, 0.02) 35px, rgba(210, 105, 30, 0.02) 70px);
            overflow-x: hidden;
        }

        /* Mandala-inspired subtle overlay */
        body::before {
            content: '';
            position: fixed;
            /* fixed so it covers entire viewport and scrolls nicely */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at center, transparent 8px, rgba(139, 101, 71, 0.03) 8px, rgba(139, 101, 71, 0.03) 9px, transparent 9px),
                repeating-conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(210, 105, 30, 0.05) 15deg, transparent 30deg, rgba(212, 175, 55, 0.05) 45deg, transparent 60deg),
                radial-gradient(ellipse at 20% 30%, rgba(210, 105, 30, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
            background-size: 80px 80px, 200px 200px, 600px 600px, 600px 600px;
            background-position: 0 0, center, 0 0, 0 0;
            opacity: 0.6;
            pointer-events: none;
            z-index: -1;
            /* behind all content */
        }

        /* Optional subtle twinkle overlay for magic effect */
        body::after {
            content: 'âœ¦';
            position: fixed;
            top: 0;
            left: 0;
            font-size: 20px;
            color: rgba(139, 101, 71, 0.05);
            width: 100%;
            height: 100%;
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        /* Twinkle animation */
        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.05;
                transform: scale(1);
            }

            50% {
                opacity: 0.15;
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>

</body>

</html>
