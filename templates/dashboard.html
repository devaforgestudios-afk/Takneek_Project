{% extends "layout.html" %}
{% block title %}Dashboard | Kalakar Sahayak{% endblock %}

{% block content %}
<style>
    .dashboard-container {
        min-height: 100vh;
        padding: 60px 20px;
        background: linear-gradient(135deg, #f5f1eb 0%, #e8dfd5 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .dashboard-card {
        background: white;
        border-radius: 20px;
        padding: 40px 30px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .dashboard-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    .dashboard-title {
        font-size: 32px;
        font-weight: 800;
        color: #111827;
        margin-bottom: 16px;
    }

    .dashboard-subtitle {
        font-size: 18px;
        color: #6b7280;
        margin-bottom: 32px;
    }

    .user-info {
        font-size: 16px;
        color: #374151;
        margin-bottom: 24px;
        line-height: 1.6;
    }

    .logout-btn {
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .logout-btn:hover {
        background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(220, 38, 38, 0.4);
    }
</style>

<div class="dashboard-container">
    <div class="dashboard-card">
        <h1 class="dashboard-title">Welcome, {{ user.name }}!</h1>
        <p class="dashboard-subtitle">This is your Artisan Studio Dashboard.</p>

        <div class="user-info">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p>Here you can manage your products, track sales, and connect with buyers.</p>
        </div>

        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</div>
{% endblock %}
