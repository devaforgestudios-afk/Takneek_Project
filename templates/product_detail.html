{% extends "layout.html" %}
{% block title %}Product Details | Kalakar Sahayak{% endblock %}
{% block content %}

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f0e8 0%, #ede7dc 100%);
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(210, 105, 30, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        margin-top: 100px;
        padding: 1.5rem;
        position: relative;
        z-index: 1;
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        color: #8b6547;
        text-decoration: none;
        margin-bottom: 1.5rem;
        font-weight: 600;
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 8px;
        border: 2px solid #8b6547;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        font-size: 14px;
    }

    .back-button:hover {
        background: rgba(255, 255, 255, 0.9);
        border-color: #8b6547;
        transform: translateX(-4px);
        box-shadow: 0 4px 12px rgba(139, 101, 71, 0.15);
    }

    .product-container {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        gap: 2rem;
        background: rgba(255, 255, 255, 0.484);
        padding: 2rem;
        border-radius: 5px;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .gallery-section {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .main-image-wrapper {
        position: relative;
        width: 100%;
        height: 450px;
        border-radius: 12px;
        overflow: hidden;
        background: linear-gradient(135deg, #f5f0e8, #ede7dc);
        box-shadow: 0 6px 24px rgba(139, 101, 71, 0.15);
    }

    .main-image-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.1) 100%);
        z-index: 1;
        pointer-events: none;
    }

    .main-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s ease;
    }

    .main-image-wrapper:hover .main-image {
        transform: scale(1.05);
    }

    .badge-authentic {
        position: absolute;
        top: 12px;
        right: 12px;
        background: linear-gradient(135deg, #4caf50, #2e7d32);
        color: white;
        padding: 6px 14px;
        border-radius: 50px;
        font-size: 12px;
        font-weight: 700;
        z-index: 2;
        display: flex;
        align-items: center;
        gap: 4px;
        box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
    }

    .thumbnail-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 0.75rem;
    }

    .thumbnail {
        width: 100%;
        aspect-ratio: 1;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.3s ease;
        background: #f5f0e8;
    }

    .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .thumbnail.active {
        border-color: #8b6547;
        box-shadow: 0 4px 16px rgba(139, 101, 71, 0.3);
        transform: scale(1.05);
    }

    .thumbnail:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 20px rgba(139, 101, 71, 0.2);
    }

    .info-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .product-title {
        font-size: 1.75rem;
        font-weight: 800;
        color: #3E2723;
        line-height: 1.2;
        margin-bottom: 0.25rem;
    }

    .artist-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 8px 14px;
        background: linear-gradient(135deg, rgba(139, 101, 71, 0.1), rgba(139, 101, 71, 0.05));
        border-radius: 50px;
        width: fit-content;
        border: 1px solid rgba(139, 101, 71, 0.2);
    }

    .artist-badge span {
        color: #6b4423;
        font-weight: 600;
        font-size: 13px;
    }

    .material-symbols-outlined {
        color: #8b6547;
    }

    .price-display {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, #d4722c, #c95a1d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0.5rem 0;
    }

    .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }

    .tag {
        padding: 6px 14px;
        background: linear-gradient(135deg, rgba(139, 101, 71, 0.08), rgba(139, 101, 71, 0.05));
        border-radius: 50px;
        font-size: 12px;
        font-weight: 600;
        color: #4a3728;
        border: 1px solid rgba(139, 101, 71, 0.15);
        transition: all 0.3s ease;
    }

    .tag:hover {
        background: linear-gradient(135deg, rgba(139, 101, 71, 0.15), rgba(139, 101, 71, 0.1));
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(139, 101, 71, 0.15);
    }

    .stats-row {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        background: linear-gradient(135deg, rgba(139, 101, 71, 0.05), rgba(139, 101, 71, 0.03));
        border-radius: 12px;
        flex-wrap: wrap;
    }

    .stat-item {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: 600;
        color: #4a3728;
        font-size: 13px;
    }

    .stat-item .material-symbols-outlined {
        color: #d4722c;
        font-size: 20px;
    }

    .description-box {
        padding: 1rem;
        background: linear-gradient(135deg, rgba(255, 250, 240, 0.8), rgba(250, 245, 235, 0.8));
        border-radius: 12px;
        border: 1px solid rgba(139, 101, 71, 0.15);
    }

    .description-box h3 {
        font-size: 1rem;
        color: #3E2723;
        margin-bottom: 0.75rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .description-box p {
        line-height: 1.6;
        color: #4a3728;
        font-size: 14px;
    }

    .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
    }

    .btn-primary {
        padding: 12px 24px;
        background: linear-gradient(135deg, #3E2723, #2c1b17);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 4px 12px rgba(62, 39, 35, 0.3);
        position: relative;
        overflow: hidden;
    }

    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .btn-primary:hover::before {
        left: 100%;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(62, 39, 35, 0.4);
    }

    .btn-secondary {
        padding: 10px 18px;
        background: rgba(255, 255, 255, 0.9);
        color: #3E2723;
        border: 2px solid rgba(139, 101, 71, 0.3);
        border-radius: 10px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }

    .btn-secondary:hover {
        background: #3E2723;
        color: white;
        border-color: #3E2723;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(62, 39, 35, 0.2);
    }

    .secondary-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
    }

    .feedback-section {
        margin-top: 2rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 16px;
        border: 1px solid rgba(139, 101, 71, 0.15);
    }

    .feedback-section h3 {
        font-size: 1.25rem;
        color: #3E2723;
        margin-bottom: 1rem;
        font-weight: 700;
    }

    .feedback-form textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid rgba(139, 101, 71, 0.2);
        border-radius: 10px;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        resize: vertical;
        min-height: 100px;
        background: white;
        transition: border-color 0.3s;
    }

    .feedback-form textarea:focus {
        outline: none;
        border-color: #8b6547;
    }

    .feedback-form button {
        margin-top: 0.75rem;
        padding: 10px 24px;
        background: linear-gradient(135deg, #8b6547, #6b4423);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
    }

    .feedback-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(139, 101, 71, 0.3);
    }

    .feedback-list {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .feedback-item {
        padding: 12px 16px;
        background: rgba(139, 101, 71, 0.05);
        border-radius: 10px;
        border-left: 3px solid #8b6547;
        color: #4a3728;
        font-size: 13px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
    }

    .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 16px;
        width: 90%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .modal-content h2 {
        font-size: 1.5rem;
        color: #3E2723;
        margin-bottom: 1.5rem;
    }

    .close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 28px;
        color: #8b6547;
        cursor: pointer;
        transition: color 0.3s;
    }

    .close:hover {
        color: #3E2723;
    }

    .qr-container {
        margin: 1.5rem auto;
        padding: 1rem;
        background: #f5f0e8;
        border-radius: 12px;
        display: inline-block;
    }

    .share-link-box {
        display: flex;
        gap: 0.5rem;
        margin-top: 1.5rem;
    }

    .share-link-box input {
        flex: 1;
        padding: 10px;
        border: 2px solid rgba(139, 101, 71, 0.2);
        border-radius: 10px;
        font-size: 13px;
        background: #f5f0e8;
    }

    .btn-copy {
        padding: 10px 16px;
        background: linear-gradient(135deg, #3E2723, #2c1b17);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-copy:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(62, 39, 35, 0.3);
    }

    .loading {
        text-align: center;
        padding: 4rem;
        color: #6b4423;
    }

    .spinner {
        border: 4px solid rgba(139, 101, 71, 0.2);
        border-top: 4px solid #8b6547;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .empty-state {
        text-align: center;
        padding: 4rem;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(139, 101, 71, 0.1);
    }

    .empty-state .material-symbols-outlined {
        font-size: 80px;
        color: rgba(139, 101, 71, 0.3);
        margin-bottom: 1.5rem;
    }

    .empty-state h3 {
        font-size: 2rem;
        color: #3E2723;
        margin-bottom: 1rem;
    }

    @media (max-width: 1024px) {
        .product-container {
            grid-template-columns: 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .main-image-wrapper {
            height: 450px;
        }

        .product-title {
            font-size: 2rem;
        }

        .price-display {
            font-size: 2.5rem;
        }
    }

    @media (max-width: 640px) {
        .container {
            padding: 1rem;
        }

        .product-container {
            padding: 1.5rem;
        }

        .main-image-wrapper {
            height: 350px;
        }

        .product-title {
            font-size: 1.5rem;
        }

        .secondary-actions {
            grid-template-columns: 1fr;
        }

        .modal-content {
            padding: 2rem;
        }
    }
</style>

<div class="container" >
    <a href="/marketplace" class="back-button">
        <span class="material-symbols-outlined notranslate">arrow_back</span>
        Back to Marketplace
    </a>

    <div id="productContent" class="loading">
        <div class="spinner"></div>
        <p>Loading product details...</p>
    </div>
</div>

<div id="shareModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeShareModal()">&times;</span>
        <h2>Share this Artwork</h2>
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        <p style="margin: 1rem 0; color: #6b4423;">Scan QR code or copy link below</p>
        <div class="share-link-box">
            <input type="text" id="shareLink" readonly>
            <button class="btn-copy" onclick="copyLink()">
                <span class="material-symbols-outlined">content_copy</span>
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<script>
    const productId = '{{ product_id }}';

    async function loadProductDetail() {
        try {
            const response = await fetch(`/api/product/${productId}`);
            if (!response.ok) throw new Error('Product not found');

            const product = await response.json();
            displayProductDetail(product);
        } catch (error) {
            console.error('Error loading product:', error);
            document.getElementById('productContent').innerHTML = `
                <div class="empty-state">
                    <span class="material-symbols-outlined notranslate">error</span>
                    <h3>Product Not Found</h3>
                    <p>The product you're looking for doesn't exist or has been removed.</p>
                    <a href="/marketplace" class="btn-primary" style="display: inline-flex; margin-top: 2rem; text-decoration: none;">
                        <span class="material-symbols-outlined notranslate">arrow_back</span>
                        Back to Marketplace
                    </a>
                </div>
            `;
        }
    }

    function displayProductDetail(product) {
        const content = document.getElementById('productContent');
        content.className = '';
        content.innerHTML = `
            <div class="product-container">
                <div class="gallery-section">
                    <div class="main-image-wrapper">
                        ${product.authentic ? '<div class="badge-authentic"><span class="material-symbols-outlined notranslate">verified</span> Authentic</div>' : ''}
                        <img id="mainImage" class="main-image" src="${product.images[0]}" alt="${product.name}">
                    </div>
                    ${product.images.length > 1 ? `
                        <div class="thumbnail-grid">
                            ${product.images.map((img, idx) => `
                                <div class="thumbnail ${idx === 0 ? 'active' : ''}" onclick="changeImage('${img}', ${idx})">
                                    <img src="${img}" alt="View ${idx + 1}">
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>

                <div class="info-section">
                    <h1 class="product-title">${product.name}</h1>
                    
                    <div class="artist-badge">
                        <span class="material-symbols-outlined notranslate">person</span>
                        <span>by ${product.artist}</span>
                        <span class="material-symbols-outlined notranslate">location_on</span>
                        <span>${product.location}</span>
                    </div>

                    ${product.price > 0 ? 
                        `<div class="price-display notranslate">₹${product.price.toLocaleString()}</div>` :
                        `<div class="price-display" style="font-size: 1.8rem;">Contact for pricing</div>`
                    }

                    <div class="tags-container">
                        <span class="tag">${product.category}</span>
                        <span class="tag">${product.material}</span>
                    </div>

                    <div class="stats-row">
                        <div class="stat-item">
                            <span class="material-symbols-outlined notranslate">visibility</span>
                            <span>${product.views} views</span>
                        </div>
                        <div class="stat-item">
                            <span class="material-symbols-outlined notranslate">favorite</span>
                            <span>${product.likes} likes</span>
                        </div>
                        <div class="stat-item">
                            <span class="material-symbols-outlined notranslate">star</span>
                            <span>${product.rating} rating</span>
                        </div>
                    </div>

                    <div class="description-box">
                        <h3><span class="material-symbols-outlined notranslate">description</span> About this artwork</h3>
                        <p>${product.description}</p>
                    </div>

                    <div class="description-box">
                        <h3><span class="material-symbols-outlined notranslate">palette</span> Materials Used</h3>
                        <p>${product.material}</p>
                    </div>

                    <div class="action-buttons">
                        <button class="btn-primary" onclick="buyProduct()">
                            <span class="material-symbols-outlined notranslate">shopping_cart</span>
                            ${product.price > 0 ? `Buy Now - ₹${product.price.toLocaleString()}` : 'Contact Artist'}
                        </button>
                        
                        <div class="secondary-actions">
                            <button class="btn-secondary" onclick="viewArtistArts('${product.artist}')">
                                <span class="material-symbols-outlined notranslate">palette</span>
                                View Artist's Arts
                            </button>
                            <button class="btn-secondary" onclick="openShareModal()">
                                <span class="material-symbols-outlined notranslate">share</span>
                                Share
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="feedback-section">
                <h3>Leave Your Feedback</h3>
                <form class="feedback-form" action="/submit_feedback/${product.id}" method="post">
                    <textarea name="feedback_text" placeholder="Share your thoughts about this artwork..." required></textarea>
                    <button type="submit">Submit Feedback</button>
                </form>

                <h3 style="margin-top: 2rem;">Customer Feedback</h3>
                <div class="feedback-list">
                    ${product.feedback && product.feedback.length > 0 ? 
                        product.feedback.map(fb => `
                            <div class="feedback-item">
                                <strong>Anonymous:</strong> ${fb}
                            </div>
                        `).join('') :
                        '<div class="feedback-item">No feedback yet. Be the first to leave a comment!</div>'
                    }
                </div>
            </div>
        `;
    }

    function changeImage(src, index) {
        document.getElementById('mainImage').src = src;
        document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
            thumb.classList.toggle('active', i === index);
        });
    }

    function buyProduct() {
        alert('Proceeding to checkout...');
    }

    function contactArtist() {
        alert('Contact artist feature coming soon!');
    }

    function viewArtistArts(artist) {
        window.location.href = `/artist/${encodeURIComponent(artist)}`;
    }

    function openShareModal() {
        const modal = document.getElementById('shareModal');
        const shareLink = window.location.href;
        document.getElementById('shareLink').value = shareLink;
        modal.style.display = 'flex';

        document.getElementById('qrcode').innerHTML = '';
        new QRCode(document.getElementById('qrcode'), {
            text: shareLink,
            width: 200,
            height: 200,
            colorDark: '#3E2723',
            colorLight: '#ffffff'
        });
    }

    function closeShareModal() {
        document.getElementById('shareModal').style.display = 'none';
    }

    function copyLink() {
        const input = document.getElementById('shareLink');
        input.select();
        input.setSelectionRange(0, 99999);
        document.execCommand('copy');
        alert('Link copied to clipboard!');
    }

    window.onclick = function(event) {
        const modal = document.getElementById('shareModal');
        if (event.target === modal) {
            closeShareModal();
        }
    }

    // Load product on page load
    loadProductDetail();
</script>

{% endblock %}
