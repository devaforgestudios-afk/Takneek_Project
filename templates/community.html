{% extends "layout.html" %}
{% block title %}Community | Kalakar Sahayak{% endblock %}
{% block content %}

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/community.css') }}">

<div class="community-header">
    <h1 class="community-title">Community Hub</h1>
    <p class="community-subtitle">Connect, share, and get inspired by fellow artisans.</p>
    <button class="create-post-btn" id="createPostBtn">
        <span class="material-symbols-outlined">add</span>
        Create Post
    </button>
</div>

<div class="container">
    <div id="postFeed" class="post-feed">
        <!-- Posts will be loaded here by JavaScript -->
    </div>
</div>

<!-- Post Creation Modal -->
<div id="postModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Create a New Post</h2>
        <form id="postForm">
            <div class="form-group">
                <label for="postDescription">Share your thoughts...</label>
                <textarea id="postDescription" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="postImage">Upload a photo</label>
                <input type="file" id="postImage" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="submit-post-btn">Post</button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/community.js') }}"></script>

{% endblock %}
